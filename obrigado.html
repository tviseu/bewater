<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrigado - BE WATER</title>
  <link rel="stylesheet" href="src/css/styles.css">
  <style>
    .thank-you-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--color-accent);
      padding: 2rem;
    }
    
    .thank-you-card {
      background: var(--color-white);
      border: 4px solid var(--color-black);
      box-shadow: 8px 8px 0 var(--color-black);
      padding: 3rem;
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
    
    .thank-you-title {
      font-family: var(--font-heading);
      font-size: 3rem;
      font-weight: 900;
      color: var(--color-black);
      margin-bottom: 1rem;
      text-transform: uppercase;
    }
    
    .thank-you-text {
      font-family: var(--font-primary);
      font-size: 1.2rem;
      color: var(--color-black);
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .thank-you-btn {
      background: var(--color-primary);
      color: var(--color-white);
      border: 4px solid var(--color-black);
      padding: 1rem 2rem;
      font-family: var(--font-heading);
      font-weight: 700;
      text-transform: uppercase;
      text-decoration: none;
      display: inline-block;
      box-shadow: 4px 4px 0 var(--color-black);
      transition: all 0.2s ease;
    }
    
    .thank-you-btn:hover {
      background: var(--color-black);
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0 var(--color-black);
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <div class="thank-you-card">
      <h1 class="thank-you-title">MENSAGEM RECEBIDA!</h1>
      <p class="thank-you-text">
        Obrigado pelo teu contacto. A nossa equipa ir√° responder-te brevemente.
        <br><br>
        <strong>BE WATER, MY FRIEND.</strong>
      </p>
      <a href="index.html" class="thank-you-btn">VOLTAR AO SITE</a>
    </div>
  </div>
</body>
</html>
