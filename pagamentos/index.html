<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamentos MBWay - BE WATER</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #0066cc;
            --primary-green: #00cc66;
            --accent-orange: #ff6600;
            --dark-bg: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #16213e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-family: 'Space Mono', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary-blue), var(--primary-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* GRID DE PRODUTOS */
        .produtos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .produto-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .produto-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 102, 204, 0.3);
            border-color: var(--primary-blue);
        }

        .produto-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        .produto-card:hover::before {
            left: 100%;
        }

        .produto-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .produto-nome {
            font-family: 'Space Mono', monospace;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .produto-preco {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-green);
            margin-bottom: 15px;
        }

        .produto-btn {
            background: linear-gradient(45deg, var(--primary-blue), var(--primary-green));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 1rem;
        }

        .produto-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 102, 204, 0.4);
        }

        /* FORMUL√ÅRIO DE PAGAMENTO */
        .payment-form {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 30px;
            margin-top: 40px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .form-title {
            text-align: center;
            font-family: 'Space Mono', monospace;
            font-size: 1.5rem;
            margin-bottom: 25px;
            color: var(--primary-blue);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 10px rgba(0, 102, 204, 0.3);
        }

        .form-group input::placeholder {
            color: var(--text-secondary);
        }

        .produto-selecionado {
            background: rgba(0, 204, 102, 0.1);
            border: 1px solid var(--primary-green);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn-pagar {
            background: linear-gradient(45deg, var(--primary-blue), var(--primary-green));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn-pagar:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 102, 204, 0.4);
        }

        .btn-pagar:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid var(--primary-blue);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message, .error-message {
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .success-message {
            background: rgba(0, 204, 102, 0.1);
            border: 1px solid var(--primary-green);
            color: var(--primary-green);
        }

        .error-message {
            background: rgba(255, 102, 0, 0.1);
            border: 1px solid var(--accent-orange);
            color: var(--accent-orange);
        }

        .hidden {
            display: none;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .produtos-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .payment-form {
                padding: 20px;
                margin: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèãÔ∏è BE WATER</h1>
            <p>Pagamentos MBWay - Selecione o produto desejado</p>
        </div>

        <!-- GRID DE PRODUTOS -->
        <div class="produtos-grid">
            <div class="produto-card" data-id="CAFE_001" data-nome="Caf√©" data-preco="1.50">
                <div class="produto-icon">‚òï</div>
                <div class="produto-nome">Caf√©</div>
                <div class="produto-preco">‚Ç¨1.50</div>
                <button class="produto-btn">Pagar com MBWay</button>
            </div>

            <div class="produto-card" data-id="AGUA_001" data-nome="√Ågua" data-preco="1.00">
                <div class="produto-icon">üíß</div>
                <div class="produto-nome">√Ågua</div>
                <div class="produto-preco">‚Ç¨1.00</div>
                <button class="produto-btn">Pagar com MBWay</button>
            </div>

            <div class="produto-card" data-id="BARRITA_001" data-nome="Barra Prote√≠na" data-preco="3.50">
                <div class="produto-icon">üç´</div>
                <div class="produto-nome">Barra Prote√≠na</div>
                <div class="produto-preco">‚Ç¨3.50</div>
                <button class="produto-btn">Pagar com MBWay</button>
            </div>

            <div class="produto-card" data-id="SHAKER_001" data-nome="Shaker BE WATER" data-preco="12.00">
                <div class="produto-icon">ü•§</div>
                <div class="produto-nome">Shaker BE WATER</div>
                <div class="produto-preco">‚Ç¨12.00</div>
                <button class="produto-btn">Pagar com MBWay</button>
            </div>

            <div class="produto-card" data-id="SUPLEMENTO_001" data-nome="Suplemento Protein" data-preco="25.00">
                <div class="produto-icon">üèãÔ∏è</div>
                <div class="produto-nome">Suplemento Protein</div>
                <div class="produto-preco">‚Ç¨25.00</div>
                <button class="produto-btn">Pagar com MBWay</button>
            </div>
        </div>

        <!-- FORMUL√ÅRIO DE PAGAMENTO -->
        <div class="payment-form hidden" id="paymentForm">
            <div class="form-title">üí≥ Pagamento MBWay</div>
            
            <div class="produto-selecionado" id="produtoSelecionado">
                <!-- Produto selecionado aparece aqui -->
            </div>

            <form id="mbwayForm">
                <div class="form-group">
                    <label for="phone">üì± N√∫mero de Telem√≥vel</label>
                    <input type="tel" id="phone" name="phone" placeholder="9XXXXXXXX" required maxlength="9">
                </div>

                <div class="form-group">
                    <label for="nif">üÜî NIF (opcional)</label>
                    <input type="text" id="nif" name="nif" placeholder="XXXXXXXXX" maxlength="9">
                </div>

                <button type="submit" class="btn-pagar" id="payBtn">
                    üöÄ Enviar Pedido MBWay
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processando pagamento...</p>
            </div>

            <div class="success-message" id="successMessage"></div>
            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>

    <script>
        // Dados do produto selecionado
        let produtoSelecionado = null;

        // Elementos do DOM
        const paymentForm = document.getElementById('paymentForm');
        const produtoSelecionadoDiv = document.getElementById('produtoSelecionado');
        const mbwayForm = document.getElementById('mbwayForm');
        const loadingDiv = document.getElementById('loading');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const payBtn = document.getElementById('payBtn');

        // Event listeners para cards de produtos
        document.querySelectorAll('.produto-card').forEach(card => {
            card.addEventListener('click', function() {
                const id = this.dataset.id;
                const nome = this.dataset.nome;
                const preco = parseFloat(this.dataset.preco);

                // Armazenar produto selecionado
                produtoSelecionado = { id, nome, preco };

                // Mostrar no formul√°rio
                produtoSelecionadoDiv.innerHTML = `
                    <strong>üì¶ Produto:</strong> ${nome}<br>
                    <strong>üí∞ Pre√ßo:</strong> ‚Ç¨${preco.toFixed(2)}
                `;

                // Mostrar formul√°rio
                paymentForm.classList.remove('hidden');
                
                // Scroll suave para o formul√°rio
                paymentForm.scrollIntoView({ behavior: 'smooth' });

                // Focar no campo do telem√≥vel
                setTimeout(() => {
                    document.getElementById('phone').focus();
                }, 500);
            });
        });

        // Processar pagamento
        mbwayForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!produtoSelecionado) {
                showError('Nenhum produto selecionado');
                return;
            }

            const phone = document.getElementById('phone').value.trim();
            const nif = document.getElementById('nif').value.trim();

            // Valida√ß√µes b√°sicas
            if (!phone || !/^9[1236]\d{7}$/.test(phone)) {
                showError('N√∫mero de telem√≥vel inv√°lido (formato: 9XXXXXXXX)');
                return;
            }

            if (nif && (!/^\d{9}$/.test(nif))) {
                showError('NIF inv√°lido (deve ter 9 d√≠gitos)');
                return;
            }

            // Mostrar loading
            showLoading();

            try {
                const response = await fetch('/.netlify/functions/mbway-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        produto_id: produtoSelecionado.id,
                        amount: produtoSelecionado.preco,
                        phone: phone,
                        nif: nif || null
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess(result.message, result.data);
                } else {
                    showError(result.message || 'Erro no pagamento');
                }

            } catch (error) {
                console.error('Erro:', error);
                showError('Erro de conex√£o. Tente novamente.');
            } finally {
                hideLoading();
            }
        });

        // Fun√ß√µes de UI
        function showLoading() {
            loadingDiv.classList.add('show');
            payBtn.disabled = true;
            hideMessages();
        }

        function hideLoading() {
            loadingDiv.classList.remove('show');
            payBtn.disabled = false;
        }

        function showSuccess(message, data) {
            successMessage.innerHTML = `
                <strong>‚úÖ ${message}</strong><br><br>
                üì¶ <strong>Produto:</strong> ${data.produto}<br>
                üí∞ <strong>Valor:</strong> ‚Ç¨${data.amount}<br>
                üì± <strong>Telem√≥vel:</strong> ${data.phone_masked}<br>
                ${data.reference ? `üî¢ <strong>Refer√™ncia:</strong> ${data.reference}<br>` : ''}
                ${data.transactionID ? `üÜî <strong>ID Transa√ß√£o:</strong> ${data.transactionID}<br>` : ''}
                <br>
                <strong>üìã Pr√≥ximos passos:</strong><br>
                ${data.instructions}
            `;
            successMessage.style.display = 'block';
            hideMessages(false);
        }

        function showError(message) {
            errorMessage.innerHTML = `<strong>‚ùå Erro:</strong> ${message}`;
            errorMessage.style.display = 'block';
            hideMessages(false);
        }

        function hideMessages(hideAll = true) {
            if (hideAll) {
                successMessage.style.display = 'none';
                errorMessage.style.display = 'none';
            }
        }

        // Auto-format phone number
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 9) value = value.slice(0, 9);
            e.target.value = value;
        });

        // Auto-format NIF
        document.getElementById('nif').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 9) value = value.slice(0, 9);
            e.target.value = value;
        });

        // Verificar par√¢metros URL (manter compatibilidade)
        const urlParams = new URLSearchParams(window.location.search);
        const produtoUrl = urlParams.get('produto');
        const precoUrl = urlParams.get('preco');
        const idUrl = urlParams.get('id');

        if (produtoUrl && precoUrl && idUrl) {
            produtoSelecionado = {
                id: idUrl,
                nome: produtoUrl,
                preco: parseFloat(precoUrl)
            };

            produtoSelecionadoDiv.innerHTML = `
                <strong>üì¶ Produto:</strong> ${produtoUrl}<br>
                <strong>üí∞ Pre√ßo:</strong> ‚Ç¨${parseFloat(precoUrl).toFixed(2)}
            `;

            paymentForm.classList.remove('hidden');
        }
    </script>
</body>
</html>
