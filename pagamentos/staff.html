<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BE WATER - Staff Dashboard</title>
    <link rel="icon" href="../src/images/favicon/favicon.ico" type="image/x-icon">
    
    <!-- Autenticação -->
    <script src="staff-auth.js"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #ffffff;
            color: #000000;
            border: 4px solid #000000;
            box-shadow: 8px 8px 0px #FFD700;
        }

        .header h1 {
            font-family: 'Work Sans', sans-serif;
            font-weight: 900;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #ffffff;
            color: #000000;
            padding: 20px;
            border: 4px solid #000000;
            box-shadow: 8px 8px 0px #FFD700;
            text-align: center;
        }

        .stat-card h3 {
            font-family: 'Work Sans', sans-serif;
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .stat-value {
            font-family: 'Work Sans', sans-serif;
            font-weight: 900;
            font-size: 2rem;
            color: #000000;
        }

        .payments-section {
            background: #ffffff;
            color: #000000;
            padding: 30px;
            border: 4px solid #000000;
            box-shadow: 8px 8px 0px #FFD700;
            margin-bottom: 20px;
        }

        .section-title {
            font-family: 'Work Sans', sans-serif;
            font-weight: 900;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }



        .payments-list {
            display: grid;
            gap: 15px;
        }

        .payment-card {
            border: 3px solid #000000;
            padding: 15px;
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: start;
            gap: 15px;
            transition: all 0.3s ease;
            max-width: 100%;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .payment-card {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }

        .payment-card.confirmado {
            background: #d4edda;
        }

        .payment-card.pendente {
            background: #fff3cd;
        }

        .payment-card.falhado {
            background: #f8d7da;
        }



        .payment-info {
            display: grid;
            gap: 8px;
            min-width: 0; /* Allow shrinking */
        }

        .payment-produto {
            font-family: 'Work Sans', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            word-wrap: break-word;
        }

        .payment-details {
            font-size: 0.85rem;
            opacity: 0.8;
            line-height: 1.4;
        }

        .payment-details .detail-line {
            margin-bottom: 3px;
            word-wrap: break-word;
        }

        .payment-ref {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            color: #666;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            display: inline-block;
        }

        .payment-ref:hover {
            white-space: normal;
            overflow: visible;
            background: #ffffcc;
            padding: 2px 4px;
            border-radius: 3px;
            position: relative;
            z-index: 10;
        }

        .payment-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            min-width: 120px;
        }

        .payment-status {
            text-align: center;
            padding: 6px 12px;
            border: 2px solid #000000;
            font-family: 'Work Sans', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            .payment-actions {
                flex-direction: row;
                justify-content: space-between;
                min-width: 100%;
            }
        }

        .payment-status.confirmado {
            background: #28a745;
            color: #ffffff;
        }

        .payment-status.pendente {
            background: #ffc107;
            color: #000000;
        }

        .payment-status.falhado {
            background: #dc3545;
            color: #ffffff;
        }



        .action-btn {
            padding: 8px 12px;
            border: 2px solid #000000;
            background: #FFD700;
            color: #000000;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            white-space: nowrap;
            text-align: center;
        }

        .action-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0px #000000;
        }

        .action-btn:disabled {
            background: #e7e7e7;
            color: #999999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .action-btn.success {
            background: #28a745;
            color: #ffffff;
        }

        .action-btn.loading {
            background: #f8f9fa;
            color: #6c757d;
            cursor: not-allowed;
            pointer-events: none;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .action-btn.emitted {
            background: #d4edda !important;
            color: #155724 !important;
            border-color: #c3e6cb !important;
            cursor: not-allowed !important;
            pointer-events: none !important;
            display: flex !important;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transform: none !important;
            box-shadow: none !important;
        }

        .action-btn.emitted .emitted-icon {
            font-size: 1.2em;
            color: #dc3545;
        }

        .action-btn.emitted .download-link {
            color: #007bff;
            text-decoration: none;
            font-size: 1.1em;
            padding: 2px 4px;
            border-radius: 3px;
            transition: background 0.2s;
        }

        .action-btn.emitted .download-link:hover {
            background: rgba(0, 123, 255, 0.1);
        }

        .action-btn.emit-btn:hover:not(:disabled) {
            background: #FFE55C;
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0px #000000;
        }

        .auto-refresh {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border: 2px solid #000000;
            color: #000000;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }

        .no-payments {
            text-align: center;
            padding: 40px;
            color: #666666;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .payment-card {
                grid-template-columns: 1fr;
                text-align: left;
                gap: 10px;
                padding: 12px;
            }
            
            .payment-actions {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                gap: 10px;
                min-width: 100%;
            }
            


            .action-btn {
                font-size: 0.75rem;
                padding: 6px 12px;
                min-width: 80px;
            }

            .payment-details {
                font-size: 0.8rem;
                line-height: 1.3;
            }

            .payment-produto {
                font-size: 1rem;
                margin-bottom: 8px;
            }

            .detail-line {
                margin-bottom: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💳 BE WATER Staff Dashboard</h1>
            <p>Monitor de Pagamentos em Tempo Real</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>📦 Items Vendidos</h3>
                <div class="stat-value" id="statsConfirmados">0</div>
            </div>
            <div class="stat-card">
                <h3>💰 Valor Vendas</h3>
                <div class="stat-value" id="statsTotal">€0</div>
            </div>
            
        </div>



        <div class="payments-section">
            <div class="section-title">📋 Pagamentos Recentes</div>
            


            <div id="paymentsList" class="payments-list">
                <div class="loading">🔄 Carregando pagamentos...</div>
            </div>
        </div>

        <div class="auto-refresh">
            🔄 Atualização automática a cada 10 segundos | Última atualização: <span id="lastUpdate">--:--</span>
        </div>
    </div>

    <script>
        let payments = [];

        // Elementos DOM
        const paymentsList = document.getElementById('paymentsList');
        const lastUpdateSpan = document.getElementById('lastUpdate');

        // Stats elements
        const statsConfirmados = document.getElementById('statsConfirmados');
        const statsTotal = document.getElementById('statsTotal');
        

        // 🔧 Consolidar duplicados por transaction_id (priorizar confirmados)
        function consolidateDuplicates(paymentsList) {
            const consolidated = new Map();
            const originalCount = paymentsList.length;
            
            console.log('🔍 ANTES da consolidação:', originalCount, 'pagamentos');
            
            paymentsList.forEach(payment => {
                const key = payment.transactionID || payment.id;
                
                if (!consolidated.has(key)) {
                    // Primeiro pagamento com este transaction_id
                    consolidated.set(key, payment);
                } else {
                    // Já existe um pagamento com este transaction_id
                    const existing = consolidated.get(key);
                    
                    console.log(`🔍 DUPLICADO DETECTADO para ${key}:`, {
                        existing: { produto: existing.produto, valor: existing.valor, status: existing.status },
                        new: { produto: payment.produto, valor: payment.valor, status: payment.status }
                    });
                    
                    // Priorizar: 1) Pagamentos com valor > 0, 2) Status confirmado > falhado > pendente
                    const hasValue = (p) => p.valor && p.valor > 0;
                    const priorityOrder = { 'confirmado': 3, 'falhado': 2, 'pendente': 1 };
                    
                    const existingHasValue = hasValue(existing);
                    const newHasValue = hasValue(payment);
                    const existingPriority = priorityOrder[existing.status] || 0;
                    const newPriority = priorityOrder[payment.status] || 0;
                    
                    // Priorizar pagamentos com valor > 0
                    if (newHasValue && !existingHasValue) {
                        console.log(`💰 Consolidando (prioridade valor): vazio → €${payment.valor} para ${key}`);
                        consolidated.set(key, payment);
                    } else if (!newHasValue && existingHasValue) {
                        console.log(`💰 Mantendo pagamento com valor para ${key}`);
                        // Manter o existente que tem valor
                    } else if (newPriority > existingPriority) {
                        // Ambos têm valor ou ambos estão vazios - priorizar por status
                        console.log(`🔄 Consolidando por status: ${existing.status} → ${payment.status} para ${key}`);
                        consolidated.set(key, payment);
                    } else if (newPriority === existingPriority && new Date(payment.timestamp) > new Date(existing.timestamp)) {
                        // Mesmo status, priorizar o mais recente
                        console.log(`🕐 Consolidando por data: ${existing.timestamp} → ${payment.timestamp} para ${key}`);
                        consolidated.set(key, payment);
                    } else {
                        console.log(`🔄 Mantendo pagamento existente para ${key}`);
                    }
                }
            });
            
            const consolidatedList = Array.from(consolidated.values());
            console.log(`🔧 APÓS consolidação: ${originalCount} → ${consolidatedList.length} pagamentos`);
            
            if (originalCount !== consolidatedList.length) {
                const removedCount = originalCount - consolidatedList.length;
                console.warn(`⚠️ ATENÇÃO: ${removedCount} pagamentos foram removidos durante a consolidação!`);
            }
            
            return consolidatedList;
        }

        // Carregar pagamentos
        async function loadPayments() {
            try {
                console.log('🔄 Iniciando carregamento dos pagamentos...');
                
                const response = await fetch('/.netlify/functions/payment-webhook');
                console.log('📡 Response status:', response.status);
                console.log('📡 Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('📦 Data recebida:', data);
                
                if (data.success) {
                    const rawPayments = data.payments || [];
                    console.log('✅ Pagamentos carregados da BD:', rawPayments.length);
                    
                    // 
                    
                    // 🔍 DEBUG: Verificar duplicados por transaction_id
                    const transactionIds = rawPayments.map(p => p.transactionID).filter(id => id);
                    const uniqueTransactionIds = [...new Set(transactionIds)];
                    if (transactionIds.length !== uniqueTransactionIds.length) {
                        console.warn('⚠️ DUPLICADOS DETECTADOS:');
                        const duplicates = transactionIds.filter((id, index) => transactionIds.indexOf(id) !== index);
                        console.warn('🔍 Transaction IDs duplicados:', [...new Set(duplicates)]);
                        
                        // Mostrar detalhes dos duplicados
                        duplicates.forEach(dupId => {
                            const duplicatedPayments = rawPayments.filter(p => p.transactionID === dupId);
                            console.warn(`🔍 Pagamentos com ID ${dupId}:`, duplicatedPayments.map(p => ({
                                id: p.id,
                                status: p.status,
                                timestamp: p.timestamp,
                                produto: p.produto
                            })));
                        });
                    }
                    
                    // 🔧 CONSOLIDAR duplicados automaticamente (workaround temporário)
                    payments = consolidateDuplicates(rawPayments);
                    
                    // 
                    
                    renderPayments();
                    updateStats();
                    updateLastUpdateTime();
                } else {
                    console.error('❌ API retornou erro:', data.message);
                    paymentsList.innerHTML = `<div class="loading">❌ Erro API: ${data.message || 'Desconhecido'}</div>`;
                }
            } catch (error) {
                console.error('❌ Erro na requisição:', error);
                paymentsList.innerHTML = `<div class="loading">❌ Erro de conectividade: ${error.message}<br/><br/>
                    <button onclick="loadPayments()" style="background: #FFD700; border: 2px solid #000; padding: 10px; cursor: pointer;">
                        🔄 Tentar Novamente
                    </button>
                </div>`;
            }
        }

        // Renderizar pagamentos
        function renderPayments() {
            console.log('🖼️ Renderizando pagamentos. Total recebido:', payments.length);
            
            // FILTRAR: Separar pagamentos por valor (mais debug)
            const invalidPayments = payments.filter(p => {
                const valor = parseFloat(p.valor);
                return !p.valor || isNaN(valor) || valor <= 0;
            });
            const validPayments = payments.filter(p => {
                const valor = parseFloat(p.valor);
                return p.valor && !isNaN(valor) && valor > 0;
            });
            const confirmedPayments = validPayments.filter(p => p.status === 'confirmado');
            
            console.log(`📊 Pagamentos válidos: ${validPayments.length}, Confirmados: ${confirmedPayments.length}, Inválidos: ${invalidPayments.length}`);
            
            if (invalidPayments.length > 0) {
                console.log(`🚫 Escondendo ${invalidPayments.length} pagamentos sem valor válido:`, 
                    invalidPayments.map(p => ({
                        produto: p.produto,
                        valor: p.valor,
                        valorType: typeof p.valor,
                        status: p.status,
                        transactionID: p.transactionID
                    }))
                );
            }
            
            if (confirmedPayments.length === 0) {
                paymentsList.innerHTML = '<div class="no-payments">📭 Nenhum pagamento confirmado encontrado</div>';
                return;
            }
            
            console.log(`✅ Renderizando ${confirmedPayments.length} pagamentos confirmados`);

            paymentsList.innerHTML = confirmedPayments.map(payment => `
                <div class="payment-card ${payment.status}" data-id="${payment.id}">
                    <div class="payment-info">
                        <div class="payment-produto">${payment.produto}</div>
                        <div class="payment-details">
                            <div class="detail-line">
                                💰 €${payment.valor ? payment.valor.toFixed(2) : '0.00'} | ${payment.telefone ? payment.telefone.substring(0,3) + '***' + payment.telefone.slice(-3) : 'N/A'}
                            </div>
                            <div class="detail-line">
                                📅 ${formatDateTime(payment.timestamp)}
                            </div>
                            ${payment.reference ? `<div class="detail-line">🔗 Ref: ${truncateRef(payment.reference)}</div>` : ''}
                            ${payment.transactionID ? `<div class="detail-line">🆔 ID: ${truncateRef(payment.transactionID)}</div>` : ''}
                            ${payment.nome ? `<div class="detail-line">👤 ${truncateText(payment.nome, 30)}</div>` : ''}
                            ${payment.email ? `<div class="detail-line">📧 ${truncateEmail(payment.email)}</div>` : ''}
                            ${payment.nif ? `<div class="detail-line">🧾 NIF: ${payment.nif}</div>` : ''}
                            ${payment.fatura ? `<div class="detail-line">🧾 Fatura: ${payment.fatura.numero}</div>` : ''}
                        </div>
                    </div>
                    <div class="payment-actions">
                        <div class="payment-status ${payment.status}">
                            ${getStatusText(payment.status)}
                        </div>
                        ${getActionButton(payment)}
                    </div>
                </div>
            `).join('');
        }

        // Atualizar estatísticas (apenas confirmados com valor > 0)
        function updateStats() {
            // DEBUG: Mostrar todos os pagamentos recebidos
            console.log('📊 DEBUG - Todos os pagamentos recebidos:', payments.length);
            console.log('📊 DEBUG - Primeiros 5 pagamentos:', payments.slice(0, 5).map(p => ({
                produto: p.produto,
                valor: p.valor,
                status: p.status,
                timestamp: p.timestamp
            })));
            
            // Filtrar apenas pagamentos confirmados (mais permissivo com valores)
            const confirmadosVendidos = payments.filter(p => {
                const hasValidStatus = p.status === 'confirmado';
                const hasValidValue = p.valor && parseFloat(p.valor) > 0;
                
                if (hasValidStatus && !hasValidValue) {
                    console.warn('⚠️ Pagamento confirmado mas sem valor válido:', {
                        produto: p.produto,
                        valor: p.valor,
                        transactionID: p.transactionID
                    });
                }
                
                return hasValidStatus && hasValidValue;
            });
            
            const totalItems = confirmadosVendidos.length;
            const totalValue = confirmadosVendidos.reduce((sum, p) => sum + parseFloat(p.valor), 0);

            console.log(`📊 Estatísticas finais: ${totalItems} items vendidos, €${totalValue.toFixed(2)} em vendas`);
            console.log(`📊 Pagamentos confirmados:`, confirmadosVendidos.map(p => ({
                produto: p.produto,
                valor: p.valor,
                timestamp: p.timestamp
            })));

            statsConfirmados.textContent = totalItems;
            statsTotal.textContent = `€${totalValue.toFixed(2)}`;
        }



        // Formatar data e tempo (timezone Lisboa/Portugal)
        function formatDateTime(timestamp) {
            if (!timestamp) return 'N/A';
            
            try {
                const date = new Date(timestamp);
                
                // Verificar se a data é válida
                if (isNaN(date.getTime())) {
                    console.error('🕐 Timestamp inválido:', timestamp);
                    return 'Data inválida';
                }
                
                // Forçar timezone Lisboa/Portugal usando Intl.DateTimeFormat
                const lisboaFormatter = new Intl.DateTimeFormat('pt-PT', {
                    timeZone: 'Europe/Lisbon',
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });
                
                const formattedParts = lisboaFormatter.formatToParts(date);
                const datePart = `${formattedParts[0].value}/${formattedParts[2].value}/${formattedParts[4].value}`;
                const timePart = `${formattedParts[6].value}:${formattedParts[8].value}`;
                
                // Debug ocasional (apenas em caso de erro)
                // console.log(`🕐 Timestamp convertido: ${timestamp} → ${datePart} ${timePart}`);
                
                return `${datePart} ${timePart}`;
            } catch (error) {
                console.error('🕐 Erro ao formatar timestamp:', error, timestamp);
                return 'Erro data';
            }
        }

        // Truncar referências longas
        function truncateRef(ref) {
            if (!ref) return '';
            if (ref.length <= 12) return ref;
            return ref.substring(0, 8) + '...';
        }

        // Truncar emails longos
        function truncateEmail(email) {
            if (!email) return '';
            if (email.length <= 25) return email;
            const [local, domain] = email.split('@');
            if (local.length > 12) {
                return local.substring(0, 8) + '...@' + domain;
            }
            return email;
        }

        // Truncar texto geral
        function truncateText(text, maxLength) {
            if (!text) return '';
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength - 3) + '...';
        }

        // Texto do status
        function getStatusText(status) {
            const statusTexts = {
                'confirmado': '✅ Confirmado',
                'pendente': '⏳ Pendente',
                'falhado': '❌ Falhado'
            };
            return statusTexts[status] || status;
        }

        // Botão de ação para cada pagamento
        function getActionButton(payment) {
            // Só mostrar botão para pagamentos confirmados
            if (payment.status !== 'confirmado') {
                return '';
            }

            // Se já tem fatura emitida - mostrar apenas indicador
            if (payment.fatura_emitida || payment.fatura) {
                const numeroFatura = payment.fatura?.numero || 'N/A';
                return `<div class="action-btn emitted" title="Fatura ${numeroFatura} já emitida">
                    <span class="emitted-icon">✅</span>
                    <span class="emitted-text">Emitida</span>
                </div>`;
            }

            // Sempre permitir emissão de fatura (usará "Consumidor Final" se sem email)
            const buttonText = payment.email ? '🧾 Emitir' : '🧾 Cons.Final';
            const tentativas = payment.fatura_tentativas || 0;
            const titleText = tentativas > 0 ? `${buttonText} (${tentativas} tentativas)` : buttonText;
            
            return `<button class="action-btn emit-btn" 
                        onclick="emitirFatura('${payment.id}')" 
                        id="btn-${payment.id}"
                        title="${titleText}"
                        data-payment-id="${payment.id}">
                        ${buttonText}
                    </button>`;
        }

        // Emitir fatura
        async function emitirFatura(paymentId) {
            const payment = payments.find(p => p.id === paymentId);
            if (!payment) {
                alert('❌ Pagamento não encontrado!');
                return;
            }

            // Verificar se já tem fatura emitida
            if (payment.fatura_emitida || payment.fatura) {
                alert(`✅ Esta fatura já foi emitida!\n\nNúmero: ${payment.fatura?.numero || 'N/A'}`);
                return;
            }

            const btn = document.getElementById(`btn-${paymentId}`);
            if (!btn) {
                console.error('Botão não encontrado:', paymentId);
                return;
            }

            // Prevenir cliques múltiplos
            if (btn.disabled || btn.classList.contains('loading')) {
                console.log('Botão já está processando, ignorando clique');
                return;
            }

            const originalText = btn.innerHTML;
            const originalTitle = btn.title;

            try {
                // Mostrar loading e desabilitar botão
                btn.innerHTML = '⏳ Emitindo...';
                btn.title = 'Emitindo fatura, aguarde...';
                btn.disabled = true;
                btn.classList.add('loading');
                btn.style.pointerEvents = 'none'; // Prevenir qualquer interação

                const faturaData = {
                    transactionID: payment.transactionID,
                    reference: payment.reference,
                    produto: payment.produto,
                    valor: payment.valor,
                    email: payment.email,
                    nome: payment.nome || null,
                    nif: payment.nif || null
                };

                console.log('📋 Emitindo fatura:', faturaData);

                const response = await fetch('/.netlify/functions/emit-invoice', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(faturaData)
                });

                const result = await response.json();

                if (result.success) {
                    // Sucesso - botão vira um visto permanente
                    btn.innerHTML = '✅ Emitida';
                    btn.title = `Fatura ${result.fatura.numero} já emitida`;
                    btn.classList.remove('loading', 'emit-btn');
                    btn.classList.add('emitted');
                    btn.style.backgroundColor = '#d4edda';
                    btn.style.color = '#155724';
                    btn.style.cursor = 'not-allowed';
                    // Manter disabled e pointerEvents = none
                    
                    // Atualizar dados localmente
                    payment.fatura_emitida = true;
                    payment.fatura = result.fatura;

                    // Recarregar dados após delay
                    setTimeout(() => {
                        loadPayments();
                    }, 2000);

                    const emailDestino = payment.email || 'bewater.faturas@gmail.com (Consumidor Final)';
                    alert(`✅ Fatura ${result.fatura.numero} emitida com sucesso!\n\n📧 Fatura enviada para: ${emailDestino}`);

                } else if (result.already_emitted) {
                    // Fatura já foi emitida anteriormente
                    btn.innerHTML = '✅ Já Emitida';
                    btn.title = 'Esta fatura já foi emitida anteriormente';
                    btn.classList.remove('loading', 'emit-btn');
                    btn.classList.add('emitted');
                    btn.style.backgroundColor = '#fff3cd';
                    btn.style.color = '#856404';
                    btn.style.cursor = 'not-allowed';
                    
                    alert(result.message);
                    loadPayments(); // Recarregar para atualizar estado

                } else {
                    throw new Error(result.message || 'Erro desconhecido');
                }

            } catch (error) {
                console.error('❌ Erro ao emitir fatura:', error);
                
                let errorMessage = error.message;
                if (errorMessage.includes('network') || errorMessage.includes('fetch')) {
                    errorMessage = 'Erro de conexão. Verifique a internet e tente novamente.';
                }
                
                alert(`❌ Erro ao emitir fatura:\n\n${errorMessage}`);
                
                // Restaurar botão apenas se não foi erro de duplicação
                if (!error.message?.includes('já foi emitida')) {
                    btn.innerHTML = originalText;
                    btn.title = originalTitle;
                    btn.disabled = false;
                    btn.classList.remove('loading');
                    btn.style.pointerEvents = 'auto';
                    btn.style.backgroundColor = '';
                    btn.style.color = '';
                    btn.style.cursor = '';
                }
            }
        }

        // Atualizar hora da última atualização
        function updateLastUpdateTime() {
            lastUpdateSpan.textContent = new Date().toLocaleTimeString('pt-PT');
        }



        // Auto-refresh a cada 10 segundos
        setInterval(loadPayments, 10000);



        // Carregar inicial
        loadPayments();

        // Notificação de novos pagamentos
        let lastPaymentCount = 0;
        setInterval(() => {
            if (payments.length > lastPaymentCount) {
                // Novo pagamento detectado
                const newPayments = payments.slice(lastPaymentCount);
                newPayments.forEach(payment => {
                    if (payment.status === 'confirmado') {
                        // Mostrar notificação visual
                        document.title = `🎉 NOVO PAGAMENTO! ${payment.produto} - BE WATER Staff`;
                        setTimeout(() => {
                            document.title = 'BE WATER - Staff Dashboard';
                        }, 5000);
                    }
                });
            }
            lastPaymentCount = payments.length;
        }, 1000);
    </script>
