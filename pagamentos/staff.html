<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BE WATER - Staff Dashboard</title>
    <link rel="icon" href="../src/images/favicon/favicon.ico" type="image/x-icon">
    
    <!-- Autenticação -->
    <script src="staff-auth.js"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #ffffff;
            color: #000000;
            border: 4px solid #000000;
            box-shadow: 8px 8px 0px #FFD700;
        }

        .header h1 {
            font-family: 'Work Sans', sans-serif;
            font-weight: 900;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #ffffff;
            color: #000000;
            padding: 20px;
            border: 4px solid #000000;
            box-shadow: 8px 8px 0px #FFD700;
            text-align: center;
        }

        .stat-card h3 {
            font-family: 'Work Sans', sans-serif;
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .stat-value {
            font-family: 'Work Sans', sans-serif;
            font-weight: 900;
            font-size: 2rem;
            color: #000000;
        }

        .payments-section {
            background: #ffffff;
            color: #000000;
            padding: 30px;
            border: 4px solid #000000;
            box-shadow: 8px 8px 0px #FFD700;
            margin-bottom: 20px;
        }

        .section-title {
            font-family: 'Work Sans', sans-serif;
            font-weight: 900;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 3px solid #000000;
            background: #ffffff;
            color: #000000;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #FFD700;
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0px #000000;
        }

        .payments-list {
            display: grid;
            gap: 15px;
        }

        .payment-card {
            border: 3px solid #000000;
            padding: 15px;
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: start;
            gap: 15px;
            transition: all 0.3s ease;
            max-width: 100%;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .payment-card {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }

        .payment-card.confirmado {
            background: #d4edda;
        }

        .payment-card.pendente {
            background: #fff3cd;
        }

        .payment-card.falhado {
            background: #f8d7da;
        }



        .payment-info {
            display: grid;
            gap: 8px;
            min-width: 0; /* Allow shrinking */
        }

        .payment-produto {
            font-family: 'Work Sans', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            word-wrap: break-word;
        }

        .payment-details {
            font-size: 0.85rem;
            opacity: 0.8;
            line-height: 1.4;
        }

        .payment-details .detail-line {
            margin-bottom: 3px;
            word-wrap: break-word;
        }

        .payment-ref {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            color: #666;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            display: inline-block;
        }

        .payment-ref:hover {
            white-space: normal;
            overflow: visible;
            background: #ffffcc;
            padding: 2px 4px;
            border-radius: 3px;
            position: relative;
            z-index: 10;
        }

        .payment-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            min-width: 120px;
        }

        .payment-status {
            text-align: center;
            padding: 6px 12px;
            border: 2px solid #000000;
            font-family: 'Work Sans', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            .payment-actions {
                flex-direction: row;
                justify-content: space-between;
                min-width: 100%;
            }
        }

        .payment-status.confirmado {
            background: #28a745;
            color: #ffffff;
        }

        .payment-status.pendente {
            background: #ffc107;
            color: #000000;
        }

        .payment-status.falhado {
            background: #dc3545;
            color: #ffffff;
        }



        .action-btn {
            padding: 8px 12px;
            border: 2px solid #000000;
            background: #FFD700;
            color: #000000;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            white-space: nowrap;
            text-align: center;
        }

        .action-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0px #000000;
        }

        .action-btn:disabled {
            background: #e7e7e7;
            color: #999999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .action-btn.success {
            background: #28a745;
            color: #ffffff;
        }

        .action-btn.loading {
            background: #f8f9fa;
            color: #6c757d;
            cursor: not-allowed;
            pointer-events: none;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .action-btn.emitted {
            background: #d4edda !important;
            color: #155724 !important;
            border-color: #c3e6cb !important;
            cursor: not-allowed !important;
            pointer-events: none !important;
            display: flex !important;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transform: none !important;
            box-shadow: none !important;
        }

        .action-btn.emitted .emitted-icon {
            font-size: 1.2em;
            color: #dc3545;
        }

        .action-btn.emitted .download-link {
            color: #007bff;
            text-decoration: none;
            font-size: 1.1em;
            padding: 2px 4px;
            border-radius: 3px;
            transition: background 0.2s;
        }

        .action-btn.emitted .download-link:hover {
            background: rgba(0, 123, 255, 0.1);
        }

        .action-btn.emit-btn:hover:not(:disabled) {
            background: #FFE55C;
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0px #000000;
        }

        .auto-refresh {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border: 2px solid #000000;
            color: #000000;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }

        .no-payments {
            text-align: center;
            padding: 40px;
            color: #666666;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .payment-card {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 15px;
            }
            
            .payment-actions {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .filters {
                flex-direction: column;
                align-items: center;
            }

            .action-btn {
                font-size: 0.8rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💳 BE WATER Staff Dashboard</h1>
            <p>Monitor de Pagamentos em Tempo Real</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>✅ Confirmados</h3>
                <div class="stat-value" id="statsConfirmados">0</div>
            </div>
            <div class="stat-card">
                <h3>⏳ Pendentes</h3>
                <div class="stat-value" id="statsPendentes">0</div>
            </div>
            <div class="stat-card">
                <h3>❌ Falhados</h3>
                <div class="stat-value" id="statsFalhados">0</div>
            </div>
            <div class="stat-card">
                <h3>💰 Total Confirmado</h3>
                <div class="stat-value" id="statsTotal">€0</div>
            </div>
        </div>



        <div class="payments-section">
            <div class="section-title">📋 Pagamentos Recentes</div>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Todos</button>
                <button class="filter-btn" data-filter="confirmado">✅ Confirmados</button>
                <button class="filter-btn" data-filter="pendente">⏳ Pendentes</button>
                <button class="filter-btn" data-filter="falhado">❌ Falhados</button>
            </div>

            <div id="paymentsList" class="payments-list">
                <div class="loading">🔄 Carregando pagamentos...</div>
            </div>
        </div>

        <div class="auto-refresh">
            🔄 Atualização automática a cada 10 segundos | Última atualização: <span id="lastUpdate">--:--</span>
        </div>
    </div>

    <script>
        let currentFilter = 'all';
        let payments = [];

        // Elementos DOM
        const paymentsList = document.getElementById('paymentsList');
        const lastUpdateSpan = document.getElementById('lastUpdate');
        const filterButtons = document.querySelectorAll('.filter-btn');

        // Stats elements
        const statsConfirmados = document.getElementById('statsConfirmados');
        const statsPendentes = document.getElementById('statsPendentes');
        const statsFalhados = document.getElementById('statsFalhados');
        const statsTotal = document.getElementById('statsTotal');

        // Carregar pagamentos
        async function loadPayments() {
            try {
                console.log('🔄 Iniciando carregamento dos pagamentos...');
                
                const response = await fetch('/.netlify/functions/payment-webhook');
                console.log('📡 Response status:', response.status);
                console.log('📡 Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('📦 Data recebida:', data);
                
                if (data.success) {
                    payments = data.payments || [];
                    console.log('✅ Pagamentos carregados:', payments.length);
                    renderPayments();
                    updateStats();
                    updateLastUpdateTime();
                } else {
                    console.error('❌ API retornou erro:', data.message);
                    paymentsList.innerHTML = `<div class="loading">❌ Erro API: ${data.message || 'Desconhecido'}</div>`;
                }
            } catch (error) {
                console.error('❌ Erro na requisição:', error);
                paymentsList.innerHTML = `<div class="loading">❌ Erro de conectividade: ${error.message}<br/><br/>
                    <button onclick="loadPayments()" style="background: #FFD700; border: 2px solid #000; padding: 10px; cursor: pointer;">
                        🔄 Tentar Novamente
                    </button>
                </div>`;
            }
        }

        // Renderizar pagamentos
        function renderPayments() {
            const filteredPayments = currentFilter === 'all' 
                ? payments 
                : payments.filter(p => p.status === currentFilter);

            if (filteredPayments.length === 0) {
                paymentsList.innerHTML = '<div class="no-payments">📭 Nenhum pagamento encontrado</div>';
                return;
            }

            paymentsList.innerHTML = filteredPayments.map(payment => `
                <div class="payment-card ${payment.status}" data-id="${payment.id}">
                    <div class="payment-info">
                        <div class="payment-produto">${payment.produto}</div>
                        <div class="payment-details">
                            <div class="detail-line">
                                💰 €${payment.valor.toFixed(2)} | ${payment.telefone} | 📅 ${formatDateTime(payment.timestamp)}
                            </div>
                            ${payment.reference ? `<div class="detail-line">🔗 Ref: <span class="payment-ref" title="${payment.reference}">${truncateRef(payment.reference)}</span></div>` : ''}
                            ${payment.transactionID ? `<div class="detail-line">🆔 ID: <span class="payment-ref" title="${payment.transactionID}">${truncateRef(payment.transactionID)}</span></div>` : ''}
                            ${payment.nome ? `<div class="detail-line">👤 ${payment.nome}</div>` : ''}
                            ${payment.email ? `<div class="detail-line">📧 ${truncateEmail(payment.email)}</div>` : ''}
                            ${payment.nif ? `<div class="detail-line">🧾 NIF: ${payment.nif}</div>` : ''}
                            ${payment.fatura ? `<div class="detail-line">🧾 Fatura: ${payment.fatura.numero} | <a href="${payment.fatura.url_download}" target="_blank">📄 Download</a></div>` : ''}
                        </div>
                    </div>
                    <div class="payment-actions">
                        <div class="payment-status ${payment.status}">
                            ${getStatusText(payment.status)}
                        </div>
                        ${getActionButton(payment)}
                    </div>
                </div>
            `).join('');
        }

        // Atualizar estatísticas
        function updateStats() {
            const today = new Date().toDateString();
            const todayPayments = payments.filter(p => 
                new Date(p.timestamp).toDateString() === today
            );

            const confirmados = todayPayments.filter(p => p.status === 'confirmado').length;
            const pendentes = todayPayments.filter(p => p.status === 'pendente').length;
            const falhados = todayPayments.filter(p => p.status === 'falhado').length;
            const totalValue = todayPayments
                .filter(p => p.status === 'confirmado')
                .reduce((sum, p) => sum + p.valor, 0);

            statsConfirmados.textContent = confirmados;
            statsPendentes.textContent = pendentes;
            statsFalhados.textContent = falhados;
            statsTotal.textContent = `€${totalValue.toFixed(2)}`;
        }



        // Formatar data e tempo
        function formatDateTime(timestamp) {
            const date = new Date(timestamp);
            const dateStr = date.toLocaleDateString('pt-PT', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
            const timeStr = date.toLocaleTimeString('pt-PT', {
                hour: '2-digit',
                minute: '2-digit'
            });
            return `${dateStr} ${timeStr}`;
        }

        // Truncar referências longas
        function truncateRef(ref) {
            if (!ref) return '';
            if (ref.length <= 12) return ref;
            return ref.substring(0, 8) + '...';
        }

        // Truncar emails longos
        function truncateEmail(email) {
            if (!email) return '';
            if (email.length <= 25) return email;
            const [local, domain] = email.split('@');
            if (local.length > 12) {
                return local.substring(0, 8) + '...@' + domain;
            }
            return email;
        }

        // Texto do status
        function getStatusText(status) {
            const statusTexts = {
                'confirmado': '✅ Confirmado',
                'pendente': '⏳ Pendente',
                'falhado': '❌ Falhado'
            };
            return statusTexts[status] || status;
        }

        // Botão de ação para cada pagamento
        function getActionButton(payment) {
            // Só mostrar botão para pagamentos confirmados
            if (payment.status !== 'confirmado') {
                return '';
            }

            // Se já tem fatura emitida - mostrar indicador com X
            if (payment.fatura_emitida || payment.fatura) {
                const numeroFatura = payment.fatura?.numero || 'N/A';
                const urlDownload = payment.fatura?.url_download;
                
                if (urlDownload) {
                    return `<div class="action-btn emitted" title="Fatura ${numeroFatura} já emitida">
                        <span class="emitted-icon">✅</span>
                        <a href="${urlDownload}" target="_blank" class="download-link">📄</a>
                    </div>`;
                } else {
                    return `<div class="action-btn emitted" title="Fatura ${numeroFatura} já emitida">
                        <span class="emitted-icon">✅</span>
                        <span class="emitted-text">Emitida</span>
                    </div>`;
                }
            }

            // Sempre permitir emissão de fatura (usará "Consumidor Final" se sem email)
            const buttonText = payment.email ? '🧾 Emitir' : '🧾 Cons.Final';
            const tentativas = payment.fatura_tentativas || 0;
            const titleText = tentativas > 0 ? `${buttonText} (${tentativas} tentativas)` : buttonText;
            
            return `<button class="action-btn emit-btn" 
                        onclick="emitirFatura('${payment.id}')" 
                        id="btn-${payment.id}"
                        title="${titleText}"
                        data-payment-id="${payment.id}">
                        ${buttonText}
                    </button>`;
        }

        // Emitir fatura
        async function emitirFatura(paymentId) {
            const payment = payments.find(p => p.id === paymentId);
            if (!payment) {
                alert('❌ Pagamento não encontrado!');
                return;
            }

            // Verificar se já tem fatura emitida
            if (payment.fatura_emitida || payment.fatura) {
                alert(`✅ Esta fatura já foi emitida!\n\nNúmero: ${payment.fatura?.numero || 'N/A'}`);
                return;
            }

            const btn = document.getElementById(`btn-${paymentId}`);
            if (!btn) {
                console.error('Botão não encontrado:', paymentId);
                return;
            }

            // Prevenir cliques múltiplos
            if (btn.disabled || btn.classList.contains('loading')) {
                console.log('Botão já está processando, ignorando clique');
                return;
            }

            const originalText = btn.innerHTML;
            const originalTitle = btn.title;

            try {
                // Mostrar loading e desabilitar botão
                btn.innerHTML = '⏳ Emitindo...';
                btn.title = 'Emitindo fatura, aguarde...';
                btn.disabled = true;
                btn.classList.add('loading');
                btn.style.pointerEvents = 'none'; // Prevenir qualquer interação

                const faturaData = {
                    transactionID: payment.transactionID,
                    reference: payment.reference,
                    produto: payment.produto,
                    valor: payment.valor,
                    email: payment.email,
                    nome: payment.nome || null,
                    nif: payment.nif || null
                };

                console.log('📋 Emitindo fatura:', faturaData);

                const response = await fetch('/.netlify/functions/emit-invoice', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(faturaData)
                });

                const result = await response.json();

                if (result.success) {
                    // Sucesso - botão vira um visto permanente
                    btn.innerHTML = '✅ Emitida';
                    btn.title = `Fatura ${result.fatura.numero} já emitida`;
                    btn.classList.remove('loading', 'emit-btn');
                    btn.classList.add('emitted');
                    btn.style.backgroundColor = '#d4edda';
                    btn.style.color = '#155724';
                    btn.style.cursor = 'not-allowed';
                    // Manter disabled e pointerEvents = none
                    
                    // Atualizar dados localmente
                    payment.fatura_emitida = true;
                    payment.fatura = result.fatura;

                    // Recarregar dados após delay
                    setTimeout(() => {
                        loadPayments();
                    }, 2000);

                    const emailDestino = payment.email || 'bewater.faturas@gmail.com (Consumidor Final)';
                    alert(`✅ Fatura ${result.fatura.numero} emitida com sucesso!\n\n📧 Fatura enviada para: ${emailDestino}`);

                } else if (result.already_emitted) {
                    // Fatura já foi emitida anteriormente
                    btn.innerHTML = '✅ Já Emitida';
                    btn.title = 'Esta fatura já foi emitida anteriormente';
                    btn.classList.remove('loading', 'emit-btn');
                    btn.classList.add('emitted');
                    btn.style.backgroundColor = '#fff3cd';
                    btn.style.color = '#856404';
                    btn.style.cursor = 'not-allowed';
                    
                    alert(result.message);
                    loadPayments(); // Recarregar para atualizar estado

                } else {
                    throw new Error(result.message || 'Erro desconhecido');
                }

            } catch (error) {
                console.error('❌ Erro ao emitir fatura:', error);
                
                let errorMessage = error.message;
                if (errorMessage.includes('network') || errorMessage.includes('fetch')) {
                    errorMessage = 'Erro de conexão. Verifique a internet e tente novamente.';
                }
                
                alert(`❌ Erro ao emitir fatura:\n\n${errorMessage}`);
                
                // Restaurar botão apenas se não foi erro de duplicação
                if (!error.message?.includes('já foi emitida')) {
                    btn.innerHTML = originalText;
                    btn.title = originalTitle;
                    btn.disabled = false;
                    btn.classList.remove('loading');
                    btn.style.pointerEvents = 'auto';
                    btn.style.backgroundColor = '';
                    btn.style.color = '';
                    btn.style.cursor = '';
                }
            }
        }

        // Atualizar hora da última atualização
        function updateLastUpdateTime() {
            lastUpdateSpan.textContent = new Date().toLocaleTimeString('pt-PT');
        }

        // Event listeners para filtros
        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                filterButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderPayments();
            });
        });

        // Auto-refresh a cada 10 segundos
        setInterval(loadPayments, 10000);



        // Carregar inicial
        loadPayments();

        // Notificação de novos pagamentos
        let lastPaymentCount = 0;
        setInterval(() => {
            if (payments.length > lastPaymentCount) {
                // Novo pagamento detectado
                const newPayments = payments.slice(lastPaymentCount);
                newPayments.forEach(payment => {
                    if (payment.status === 'confirmado') {
                        // Mostrar notificação visual
                        document.title = `🎉 NOVO PAGAMENTO! ${payment.produto} - BE WATER Staff`;
                        setTimeout(() => {
                            document.title = 'BE WATER - Staff Dashboard';
                        }, 5000);
                    }
                });
            }
            lastPaymentCount = payments.length;
        }, 1000);
    </script>
</body>
