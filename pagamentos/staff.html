<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BE WATER - Staff Dashboard</title>
    <link rel="icon" href="../src/images/favicon/favicon.ico" type="image/x-icon">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #ffffff;
            color: #000000;
            border: 4px solid #000000;
            box-shadow: 8px 8px 0px #FFD700;
        }

        .header h1 {
            font-family: 'Work Sans', sans-serif;
            font-weight: 900;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #ffffff;
            color: #000000;
            padding: 20px;
            border: 4px solid #000000;
            box-shadow: 8px 8px 0px #FFD700;
            text-align: center;
        }

        .stat-card h3 {
            font-family: 'Work Sans', sans-serif;
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .stat-value {
            font-family: 'Work Sans', sans-serif;
            font-weight: 900;
            font-size: 2rem;
            color: #000000;
        }

        .payments-section {
            background: #ffffff;
            color: #000000;
            padding: 30px;
            border: 4px solid #000000;
            box-shadow: 8px 8px 0px #FFD700;
            margin-bottom: 20px;
        }

        .section-title {
            font-family: 'Work Sans', sans-serif;
            font-weight: 900;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 3px solid #000000;
            background: #ffffff;
            color: #000000;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #FFD700;
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0px #000000;
        }

        .payments-list {
            display: grid;
            gap: 15px;
        }

        .payment-card {
            border: 3px solid #000000;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
        }

        .payment-card.confirmado {
            background: #d4edda;
        }

        .payment-card.pendente {
            background: #fff3cd;
        }

        .payment-card.falhado {
            background: #f8d7da;
        }



        .payment-info {
            display: grid;
            gap: 5px;
        }

        .payment-produto {
            font-family: 'Work Sans', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .payment-details {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .payment-status {
            text-align: center;
            padding: 8px 16px;
            border: 2px solid #000000;
            font-family: 'Work Sans', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
        }

        .payment-status.confirmado {
            background: #28a745;
            color: #ffffff;
        }

        .payment-status.pendente {
            background: #ffc107;
            color: #000000;
        }

        .payment-status.falhado {
            background: #dc3545;
            color: #ffffff;
        }



        .action-btn {
            padding: 10px 20px;
            border: 3px solid #000000;
            background: #FFD700;
            color: #000000;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0px #000000;
        }

        .action-btn:disabled {
            background: #e7e7e7;
            color: #999999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .auto-refresh {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border: 2px solid #000000;
            color: #000000;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }

        .no-payments {
            text-align: center;
            padding: 40px;
            color: #666666;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .payment-card {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 15px;
            }
            
            .filters {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí≥ BE WATER Staff Dashboard</h1>
            <p>Monitor de Pagamentos em Tempo Real</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>‚úÖ Confirmados</h3>
                <div class="stat-value" id="statsConfirmados">0</div>
            </div>
            <div class="stat-card">
                <h3>‚è≥ Pendentes</h3>
                <div class="stat-value" id="statsPendentes">0</div>
            </div>
            <div class="stat-card">
                <h3>‚ùå Falhados</h3>
                <div class="stat-value" id="statsFalhados">0</div>
            </div>
            <div class="stat-card">
                <h3>üí∞ Total Confirmado</h3>
                <div class="stat-value" id="statsTotal">‚Ç¨0</div>
            </div>
        </div>

        <div class="payments-section">
            <div class="section-title">üìã Pagamentos Recentes</div>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Todos</button>
                <button class="filter-btn" data-filter="confirmado">‚úÖ Confirmados</button>
                <button class="filter-btn" data-filter="pendente">‚è≥ Pendentes</button>
                <button class="filter-btn" data-filter="falhado">‚ùå Falhados</button>
            </div>

            <div id="paymentsList" class="payments-list">
                <div class="loading">üîÑ Carregando pagamentos...</div>
            </div>
        </div>

        <div class="auto-refresh">
            üîÑ Atualiza√ß√£o autom√°tica a cada 10 segundos | √öltima atualiza√ß√£o: <span id="lastUpdate">--:--</span>
        </div>
    </div>

    <script>
        let currentFilter = 'all';
        let payments = [];

        // Elementos DOM
        const paymentsList = document.getElementById('paymentsList');
        const lastUpdateSpan = document.getElementById('lastUpdate');
        const filterButtons = document.querySelectorAll('.filter-btn');

        // Stats elements
        const statsConfirmados = document.getElementById('statsConfirmados');
        const statsPendentes = document.getElementById('statsPendentes');
        const statsFalhados = document.getElementById('statsFalhados');
        const statsTotal = document.getElementById('statsTotal');

        // Carregar pagamentos
        async function loadPayments() {
            try {
                const response = await fetch('/.netlify/functions/payment-webhook');
                const data = await response.json();
                
                if (data.success) {
                    payments = data.payments || [];
                    renderPayments();
                    updateStats();
                    updateLastUpdateTime();
                } else {
                    console.error('Erro ao carregar pagamentos:', data.message);
                }
            } catch (error) {
                console.error('Erro na requisi√ß√£o:', error);
                paymentsList.innerHTML = '<div class="loading">‚ùå Erro ao carregar pagamentos</div>';
            }
        }

        // Renderizar pagamentos
        function renderPayments() {
            const filteredPayments = currentFilter === 'all' 
                ? payments 
                : payments.filter(p => p.status === currentFilter);

            if (filteredPayments.length === 0) {
                paymentsList.innerHTML = '<div class="no-payments">üì≠ Nenhum pagamento encontrado</div>';
                return;
            }

            paymentsList.innerHTML = filteredPayments.map(payment => `
                <div class="payment-card ${payment.status}" data-id="${payment.id}">
                    <div class="payment-info">
                        <div class="payment-produto">${payment.produto}</div>
                        <div class="payment-details">
                            üí∞ ‚Ç¨${payment.valor.toFixed(2)} | üì± ${payment.telefone} | ‚è∞ ${formatTime(payment.timestamp)}
                            ${payment.reference ? `| üîó ${payment.reference}` : ''}
                            ${payment.nif ? `| üßæ NIF: ${payment.nif}` : ''}
                        </div>
                    </div>
                    <div class="payment-status ${payment.status}">
                        ${getStatusText(payment.status)}
                    </div>
                </div>
            `).join('');
        }

        // Atualizar estat√≠sticas
        function updateStats() {
            const today = new Date().toDateString();
            const todayPayments = payments.filter(p => 
                new Date(p.timestamp).toDateString() === today
            );

            const confirmados = todayPayments.filter(p => p.status === 'confirmado').length;
            const pendentes = todayPayments.filter(p => p.status === 'pendente').length;
            const falhados = todayPayments.filter(p => p.status === 'falhado').length;
            const totalValue = todayPayments
                .filter(p => p.status === 'confirmado')
                .reduce((sum, p) => sum + p.valor, 0);

            statsConfirmados.textContent = confirmados;
            statsPendentes.textContent = pendentes;
            statsFalhados.textContent = falhados;
            statsTotal.textContent = `‚Ç¨${totalValue.toFixed(2)}`;
        }



        // Formatar tempo
        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleTimeString('pt-PT', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Texto do status
        function getStatusText(status) {
            const statusTexts = {
                'confirmado': '‚úÖ Confirmado',
                'pendente': '‚è≥ Pendente',
                'falhado': '‚ùå Falhado'
            };
            return statusTexts[status] || status;
        }

        // Atualizar hora da √∫ltima atualiza√ß√£o
        function updateLastUpdateTime() {
            lastUpdateSpan.textContent = new Date().toLocaleTimeString('pt-PT');
        }

        // Event listeners para filtros
        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                filterButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderPayments();
            });
        });

        // Auto-refresh a cada 10 segundos
        setInterval(loadPayments, 10000);

        // Carregar inicial
        loadPayments();

        // Notifica√ß√£o de novos pagamentos
        let lastPaymentCount = 0;
        setInterval(() => {
            if (payments.length > lastPaymentCount) {
                // Novo pagamento detectado
                const newPayments = payments.slice(lastPaymentCount);
                newPayments.forEach(payment => {
                    if (payment.status === 'confirmado') {
                        // Mostrar notifica√ß√£o visual
                        document.title = `üéâ NOVO PAGAMENTO! ${payment.produto} - BE WATER Staff`;
                        setTimeout(() => {
                            document.title = 'BE WATER - Staff Dashboard';
                        }, 5000);
                    }
                });
            }
            lastPaymentCount = payments.length;
        }, 1000);
    </script>
</body>
</html>
