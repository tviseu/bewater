<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Teste Webhook - BE WATER</title>
    <style>
        body {
            font-family: 'Space Mono', monospace;
            background: #000;
            color: #fff;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            background: #fff;
            color: #000;
            padding: 20px;
            margin: 20px 0;
            border: 4px solid #000;
            box-shadow: 8px 8px 0px #FFD700;
        }
        button {
            background: #FFD700;
            border: 3px solid #000;
            padding: 15px 25px;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0px #000;
        }
        .result {
            background: #f8f9fa;
            border: 2px solid #000;
            padding: 15px;
            margin: 10px 0;
            font-family: monospace;
        }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>üß™ Teste Webhook EuPago</h1>
    
    <div class="test-section">
        <h2>üîó Teste 1: Endpoint Funciona?</h2>
        <button onclick="testEndpoint()">üì° Testar GET</button>
        <div id="endpointResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>üìù Teste 2: Simular Webhook Pagamento</h2>
        <button onclick="simulatePayment()">üí≥ Simular Pagamento Confirmado</button>
        <button onclick="simulateError()">‚ùå Simular Erro</button>
        <div id="webhookResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>üìä Teste 3: Ver Dashboard Staff</h2>
        <button onclick="window.open('/pagamentos/staff.html', '_blank')">üë• Abrir Dashboard</button>
        <p>Ap√≥s simular webhook, deve aparecer no dashboard!</p>
    </div>

    <script>
        async function testEndpoint() {
            const result = document.getElementById('endpointResult');
            result.innerHTML = 'üîÑ Testando...';
            
            try {
                const response = await fetch('/.netlify/functions/payment-webhook');
                const text = await response.text();
                
                result.className = 'result success';
                result.innerHTML = `
                    ‚úÖ Endpoint funciona!<br>
                    Status: ${response.status}<br>
                    Resposta: ${text}
                `;
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `‚ùå Erro: ${error.message}`;
            }
        }

        async function simulatePayment() {
            const result = document.getElementById('webhookResult');
            result.innerHTML = 'üîÑ Simulando pagamento...';
            
            const mockWebhook = {
                transactionID: 'TEST_' + Date.now(),
                reference: 'REF_' + Date.now(),
                amount: 1.50,
                status: 'success',
                identifier: 'Caf√© - BE WATER (TESTE)',
                customerPhone: '935987778',
                timestamp: new Date().toISOString()
            };

            try {
                const response = await fetch('/.netlify/functions/payment-webhook', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(mockWebhook)
                });

                const data = await response.json();
                
                if (data.success) {
                    result.className = 'result success';
                    result.innerHTML = `
                        ‚úÖ Webhook simulado com sucesso!<br>
                        <strong>Produto:</strong> ${data.payment.produto}<br>
                        <strong>Valor:</strong> ‚Ç¨${data.payment.valor}<br>
                        <strong>Status:</strong> ${data.payment.status}<br>
                        <strong>ID:</strong> ${data.payment.id}
                    `;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `‚ùå Erro: ${data.message}`;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `‚ùå Erro: ${error.message}`;
            }
        }

        async function simulateError() {
            const result = document.getElementById('webhookResult');
            result.innerHTML = 'üîÑ Simulando erro...';
            
            const mockWebhook = {
                transactionID: 'ERROR_' + Date.now(),
                reference: 'ERR_' + Date.now(),
                amount: 1.00,
                status: 'failed',
                identifier: '√Ågua - BE WATER (TESTE ERRO)',
                customerPhone: '935987778',
                timestamp: new Date().toISOString()
            };

            try {
                const response = await fetch('/.netlify/functions/payment-webhook', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(mockWebhook)
                });

                const data = await response.json();
                
                result.className = 'result';
                result.innerHTML = `
                    üìä Webhook erro simulado!<br>
                    <strong>Status:</strong> ${data.payment?.status || 'falhado'}<br>
                    <strong>Mensagem:</strong> ${data.message}
                `;
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `‚ùå Erro: ${error.message}`;
            }
        }
    </script>
</body>
</html>
