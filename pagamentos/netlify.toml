[build]
  functions = "pagamentos/netlify/functions"

[functions]
  node_bundler = "esbuild"

# Redirects para as functions
[[redirects]]
  from = "/api/mbway/payment"
  to = "/.netlify/functions/mbway-payment"
  status = 200

# Redirects para a p√°gina de pagamento
[[redirects]]
  from = "/pagamento"
  to = "/pagamentos/"
  status = 200

[[redirects]]
  from = "/pagamento/*"
  to = "/pagamentos/"
  status = 200

[[redirects]]
  from = "/pay"
  to = "/pagamentos/"
  status = 200 